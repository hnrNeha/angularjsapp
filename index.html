<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>
    
    <style>
        body {
            background-color: rgb(230, 236, 240);
        }

        form {
            padding: 10px;
            line-height: 10px
        }

        main {
            width: 200px;
            height: 200px;
            padding: 10px;
            background: beige;
        }



        p {
            font-family: Open Sans;
            color: black;
            border-bottom: 1.50px solid black;
            font-family: cursive;
            color: black;
        }

    </style>
</head>
<body>
    <div ng-app="myApp" ng-controller="formCtrl">
    <p style="color:rgb(69, 141, 10);
        font-size:49.9px;
        font-weight:bold;
        text-align:center;"> Registration form</p>


       <form  action="login.html" method="post"  onsubmit="submitform()"  id="angularjs">
          <table align="center">

          <tr>
              <td>
                  <label>First Name</label>
              </td>
              <td><input type="text" ng-model="user.firstName" id="fname" name="fname" />
              </td>
          </tr>
          <tr>
              <td>
                  <label>Last Name</label>
              </td>
              <td><input type="text" ng-model="user.lastName" id="lname" name="lname" />
              </td>
          </tr>
          <tr>
              <td><label>User Name</label>
              </td>
              <td><input type="text" ng-model="user.userName" id="uname" name="uname" />
              </td>
          </tr>

           <tr>

                <td>
                    <label >Gender</label>
                </td>
                <td>

                    <input type="radio" name="male"/>
                    <label >Male</label>

                    <input type="radio" name="female"/>
                    <label >Female </label>

                    <input type="radio" name="other"/>
                    <label >Other</label>
                </td>
            </tr>

            <tr>
                <td>
                  <label>Birthday</label>
                </td>
                  <td><input type="date" ng-model="user.bday" id="bday" name="bday">
                  </td>
            </tr>
            <tr>
                <td><label>Email</label>
                </td>
                <td><input type="email" ng-model="user.Email" id="email" name="email" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>contact No.</label>
                </td>
                <td><input type="text" ng-model="user.phone" id="con-ph" name="telnum"/>
                </td>
            </tr>

            <tr>
                <td><label>
                        Password
                    </label>
                </td>
                <td><input type="text" ng-model="user.password" id="con-pwd" name="pword" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{5,10}$" required />
                </td>
            </tr>
            <tr>
                <td><label>
                        Confirm  password
                    </label>
                </td>
                <td> <input type="text" ng-model="user.conpwd" id="con-cnfpwd" name="pword2" />
                </td>
            </tr>
            <tr>
                <td><button type="submit" >submit</button></td>
                <td><a href="login.html">Already registered?</a></td>
            </tr>


      </table>

</form>
</div>

</html>
